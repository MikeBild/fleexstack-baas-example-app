version: "1"

app:
  name: fleexstack-baas-example-app

  # Health check configuration
  healthCheck:
    path: /health
    interval: 10s
    timeout: 5s
    retries: 3
    startPeriod: 10s

  # Resource limits
  resources:
    memory: 256M
    cpu: 0.5

  # Environment variables
  env:
    NODE_ENV: production
    VERSION: "1.0.0"

  # Deployment strategy
  deployment:
    strategy: blue-green
    autoSwitch: true
    canary:
      enabled: false
      steps: [25, 50, 75, 100]
      interval: 5m

  # Scaling (future feature)
  scaling:
    min: 1
    max: 3
    targetCPU: 70
